name: Test CI

on:
  push:
    branches: [ main ]

jobs:
  mqtt-tests:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the stack
        run: docker-compose up -d
      - name: Test publish
        run: docker exec -ti mqtt_mosquitto sh -c "mosquitto_pub -h ${{ secrets.MQTT_IP }} -t 'test/topic' -m 'hello world' -u device2 -P ${{ secrets.DEVICE2_PASSWORD }}"